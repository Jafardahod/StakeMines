<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row data">
            <div class="col-4 col-sm-12 info winnings">Total Winnings: </div>
            <div class="col-4 col-sm-12 info amntremain">Amount Remaining: </div>
            <div class="col-4 col-sm-12 info">
                <input class="amtinput" type="number" placeholder="Add Amount in Rs">
                <button class="addamtbtn">Add Amount</button>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 10px;">
        <div class="row mainrow">
            
            <div class="gameover">
                <p style="color: red; font-weight: bold; font-size: 30px;">GAME OVER! <br><button class="res" style="margin-left: 70px;">Restart</button></p>
                <br>
                

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
